<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section  class="tables">
    <table>
      <input type="text" name="" id="output">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#xF7</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&#215</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&#8722</button>
        <br>
        <button>0</button>
        <button>&#46</button>
        <button>&#43</button>
        <button class="equals">&#x3D</button>
      </div>
    </table>
  </section>
</body>

</html>
